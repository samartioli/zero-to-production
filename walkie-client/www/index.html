<!DOCTYPE html>
<html ng-app="starter" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                <link href="css/ionic.app.css" rel="stylesheet">
                -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directives.js"></script>

</head>

<body ng-controller="ChatCtrl">

    <div class="list" ng-if="!userName">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="name" ng-model="user.name">
            </label>
            <button class="button button-small" ng-click="submitName()">
                Submit
            </button>
        </div>
    </div>

    <ion-pane ng-if="userName">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Talkie</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-repeat="message in messages track by $index" class="message {{message.origin}}">
                <span class="who">{{message.who}}</span> {{message.what}}
            </div>
        </ion-content>

        <div class="bar bar-footer bar-balanced" keyboard-attach>
            <button id="sendMessage" class="button button-small button-balanced" ng-click="sendMessage()">
                Send
            </button>
            <textarea id="messageInput" ng-model="user.message" ng-enter="sendMessage()" autofocus> </textarea>
        </div>

    </ion-pane>
</body>

</html>
